<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>選択</title>
</head>
<body>
  <form id="myForm" action="/top">
    <h2>中国人気食べ物ランキング</h2>
    <p>中国の人気食べものの順に表が出されます。<br>
    選択をした方のランキングが出るので、片方選択してください。</p>
    <p>※一つのみ選択</p>

    <input type="checkbox" name="desc" id="desc_child">
    <label for="desc_child"><a href="china02.html">子供</a></label>

    <input type="checkbox" name="desc" id="desc_adult">
    <label for="desc_adult"><a href="china03.html">大人</a></label>

    <input type="submit" value="送信">
  </form>

  <script>
    document.getElementById('myForm').addEventListener('submit', function(event) {
      var descChildChecked = document.getElementById('desc_child').checked;
      var descAdultChecked = document.getElementById('desc_adult').checked;

      if (descChildChecked && !descAdultChecked) {
        this.action = "china02.html";
      } else if (!descChildChecked && descAdultChecked) {
        this.action = "china03.html";
      } else {
        // チェックがどちらもされている、またはどちらもされていない場合には何もしない（オプション）
        event.preventDefault(); // フォーム送信をキャンセルする
        alert("一つだけチェックしてください。");
      }
    });
  </script>
</body>
</html>
